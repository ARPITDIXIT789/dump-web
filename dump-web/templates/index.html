<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ARPIT_OP DUMP TOOL</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header>
  <h1>⚙️ ARPIT_OP  DUMP TOOL</h1>
</header>

<div class="container">
  <form id="dumpForm">
    <input type="file" name="lib" accept=".so" required>

    <select name="mode">
      <option value="anogs">ANOGS</option>
      <option value="hdmpve">HDMPVE</option>
      <option value="ue4">UE4</option>
    </select>

    <button>Dump & Compare</button>
  </form>

  <a href="/download-log" class="download-btn">⬇ Download Log</a>

  <pre id="result"></pre>
</div>

<script>
document.getElementById("dumpForm").onsubmit = async e => {
  e.preventDefault();
  const form = new FormData(e.target);
  const res = await fetch("/upload", { method: "POST", body: form });
  document.getElementById("result").textContent =
    JSON.stringify(await res.json(), null, 2);
};
</script>

</body>
</html>
