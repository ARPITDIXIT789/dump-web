<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ARPIT_OP Dump Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h2>ARPIT_OP Dump Tool</h2>

    <form method="post" action="/upload" enctype="multipart/form-data">

        <label>Upload Dumped Library (.so)</label>
        <input type="file" name="lib" accept=".so" required>
        <small>Only .so files • Max size 8MB</small>

        <br><br>

        <label>Select Dump Type</label>
        <select name="mode" required>
            <option value="anogs">ANOGS</option>
            <option value="hdmpve">HDMPVE</option>
        </select>

        <button type="submit">Dump & Compare</button>
    </form>

    <div class="footer">
        © ARPIT_OP • Dump Engine
    </div>
</div>

</body>
</html>
